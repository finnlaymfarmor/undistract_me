<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Add your CSS styles here */
  </style>
  <title>Enable or Disable Websites</title>
</head>
<body>
  <h2>Enable or Disable Websites</h2>
  <form id="websiteList">
    <div><input type="checkbox" id="facebook" name="facebook" value="facebook"><label for="facebook">Facebook</label></div>
    <div><input type="checkbox" id="instagram" name="instagram" value="instagram"><label for="instagram">Instagram</label></div>
    <div><input type="checkbox" id="reddit" name="reddit" value="reddit"><label for="reddit">Reddit</label></div>
    <div><input type="checkbox" id="twitter" name="twitter" value="twitter"><label for="twitter">Twitter</label></div>
    <div><input type="checkbox" id="tiktok" name="tiktok" value="tiktok"><label for="tiktok">TikTok</label></div>
  </form>
  <script src="popup.js"></script>
</body>
</html>
